plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.boot' version '2.4.4' apply(false)
    id 'io.freefair.lombok' version '5.3.3.3' apply(false)
}

group = 'com.myapp'
version = 'master-SNAPSHOT'

subprojects {
    apply plugin: "io.spring.dependency-management"

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        dependencies {
            dependency 'org.springframework.boot:spring-boot-starter-web:2.4.4'
            dependency 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
            dependency 'org.codehaus.groovy:groovy:3.0.15'
            dependency 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
            dependency 'org.modelmapper:modelmapper:3.2.0'
            dependency 'org.postgresql:postgresql:42.7.4'
            dependency 'org.apache.commons:commons-lang3:3.17.0'
        }
    }
}

